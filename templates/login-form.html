{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="post">
  <div class="form-group">
    <label>Username</label>
    <input name="username" value="{{ username }}">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" name="password">
  </div>
  <div class="error">
    {{ error }}
  </div>
  <input class="submit-btn" type="submit">
</form>
{% endblock %}
